<div class="row">

  <div class="span10">

		<hr />
	{% endfor %}
</div>
  
<div class="span4">
  	<h4>Categories</h4>
	<ul class="tag_box">
	{% assign categories_list = site.categories %}
	{% include helpers/categories_list.html %}
	</ul>
	<script charset="utf-8" src="http://widgets.twimg.com/j/2/widget.js"></script>
	<script>
	new TWTR.Widget({
	  version: 2,
	  type: 'profile',
	  rpp: 4,
	  interval: 30000,
	  width: 'auto',
	  height: 300,
	  theme: {
	    shell: {
	      background: '#333333',
	      color: '#ffffff'
	    },
	    tweets: {
	      background: '#000000',
	      color: '#ffffff',
	      links: '#0781eb'
	    }
	  },
	  features: {
	    scrollbar: false,
	    loop: false,
	    live: false,
	    behavior: 'all'
	  }
	}).render().setUser('modal_soul').start();
	</script>
</div>
